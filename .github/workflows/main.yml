name: Main workflow
on:
  pull_request:
    types: [opened, edited]
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependecies
        run: npm ci
      - name: Run Lint script
        run: npm run lint
  test:
    needs: "lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependecies
        run: npm ci
      - name: Run Test script
        run: npm run test
  Deploy:
    needs: "test"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependecies
        run: npm ci
      - name: Run Build Script
        run: npm run build
      - name: Run Deploy
        run: echo "Deploy"
